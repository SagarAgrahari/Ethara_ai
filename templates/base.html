<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HRMS Lite - Human Resource Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-users-cog"></i> HRMS Lite
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/employees/"><i class="fas fa-users"></i> Employees</a></li>
            <li class="nav-item"><a class="nav-link" href="/attendance/"><i class="fas fa-calendar-check"></i> Attendance</a></li>
            <li class="nav-item"><a class="nav-link" href="/attendance/mark/"><i class="fas fa-pen-fancy"></i> Mark Attendance</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </div>
    <footer class="mt-5 py-4 bg-light border-top text-center text-muted" style="color: #7f8c8d;">
      <div class="container">
        <p>&copy; 2026 HRMS Lite. All rights reserved.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      // Initialize Flatpickr date pickers
      function initializeDatePickers() {
        // For custom flatpickr-date class
        const datePickerElements = document.querySelectorAll('.flatpickr-date');
        datePickerElements.forEach(element => {
          // Only initialize if not already initialized
          if (!element._flatpickr) {
            flatpickr(element, {
              enableTime: false,
              dateFormat: 'Y-m-d',
              theme: 'light',
              altInput: false,
              allowInput: true
            });
          }
        });
        
        // For all date inputs
        const dateInputs = document.querySelectorAll('input[type="date"]');
        dateInputs.forEach(input => {
          if (!input._flatpickr) {
            flatpickr(input, {
              enableTime: false,
              dateFormat: 'Y-m-d',
              theme: 'light',
              altInput: false,
              allowInput: true
            });
          }
        });
      }
      
      // Initialize on page load
      document.addEventListener('DOMContentLoaded', initializeDatePickers);
    </script>
  </body>
</html>
